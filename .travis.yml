language: ruby
script : script/cibuild
sudo: false
notifications:
  email: false
branches:
  only:
    - master

rvm:
  - 2.2
  - 2.1
  - 2.0
env:
  - ""
  - BUNTO_VERSION=2.0.0.beta8
  - BUNTO_VERSION=1.0
matrix:
  include:
    - # GitHub Pages
      rvm: 2.1.1
      env: GH_PAGES=true
    - # Ruby 1.9
      rvm: 1.9
      env: BUNTO_VERSION=1.0
